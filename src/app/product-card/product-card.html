<div class="card h-100 product-card">
  <div class="card-img-container position-relative overflow-hidden">
    <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.title }}" loading="lazy">
    <div class="card-img-overlay d-flex align-items-center justify-content-center overlay">
      <button class="btn btn-primary btn-lg add-to-cart-btn" (click)="onAddToCart()">
        <i class="bi bi-cart-plus-fill me-2"></i>Add to Cart
      </button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <span class="badge bg-secondary mb-2 align-self-start" style="font-size: 0.75rem;">{{ product.category }}</span>
    <h6 class="card-title fw-bold mb-3" style="color: #ffffff; line-height: 1.3;">{{ product.title }}</h6>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <span class="h5 fw-bold mb-0" style="color: #ffffff;">${{ product.price }}</span>
      @if (quantity > 0) {
        <div class="badge bg-white text-black fw-bold">
          <i class="bi bi-check-circle-fill me-1"></i>{{ quantity }}
        </div>
      }
    </div>
    <div class="mt-auto">
      <app-product-quantity [quantity]="quantityToAdd" (quantityChange)="onQuantityChange($event)"></app-product-quantity>
    </div>
  </div>
</div>
